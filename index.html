<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Handlee&display=swap" rel="stylesheet">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            background: #fff0f5;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffb3cb;
            border-radius: 20px;
            border: 3px solid #ffe6ee;
        }

        :root {
            --pink: #ffa1c9;
            --lavender: #e2c2ff;
            --mint: #c3f0e0;
            --yellow: #fff3a3;
            --shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #fff0f5 0%, #e3f6ff 100%);
            color: #6b5b75;
            line-height: 1.5;
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin: 3rem 0;
            padding: 2rem;
            background: var(--yellow);
            border-radius: 30px;
            box-shadow: var(--shadow);
            transform: rotate(-1deg);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #ff6b9d;
            text-shadow: 2px 2px 0 var(--lavender);
            font-family: 'Handlee', cursive;
            animation: float 3s ease-in-out infinite;
        }

        .description {
            font-size: 1.3rem;
            color: #7a6b85;
            max-width: 600px;
            margin: 1rem auto;
            line-height: 1.8;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            padding: 2rem;
        }

        .album-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            transition: 0.3s all cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow);
            position: relative;
            border: 3px solid var(--pink);
        }

        .album-card:hover {
            transform: rotate(2deg) translateY(-10px);
            box-shadow: 8px 8px 0 var(--mint);
        }

        .album-card::before {
            content: "♪";
            position: absolute;
            top: -15px;
            right: -10px;
            font-size: 2rem;
            color: var(--lavender);
            text-shadow: 2px 2px 0 white;
        }

        .album-cover {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 1rem;
            aspect-ratio: 1/1;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: var(--shadow);
        }

        .album-title {
            font-size: 1.4rem;
            margin: 0 0 0.5rem;
            color: #ff7aa8;
            font-family: 'Handlee', cursive;
        }

        .spotify-player {
            width: 100%;
            height: 80px;
            border-radius: 15px;
            margin-top: 1rem;
            border: 2px solid var(--mint);
            background: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Sticker-like elements */
        .sticker {
            position: fixed;
            pointer-events: none;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .sticker-1 { top: 10%; left: 5%; transform: rotate(-10deg); }
        .sticker-2 { top: 70%; right: 5%; transform: rotate(5deg); }
        .sticker-3 { top: 40%; left: 2%; transform: rotate(15deg); }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .album-grid { gap: 1.5rem; }
            .album-card:hover { transform: none; }
        }
    </style>
</head>
